<!DOCTYPE htmld>
<html>
  <head>
    <script type="text/javascript" src="../webapp/client/lib/d3.min.js"></script>
    <link href="hello.css" rel="stylesheet" type="text/css" />
    <!-- <script src="helloworld.js" type="text/javascript" ></script> -->
  </head>
  <body>
    <svg width="400" height="200">

      <!-- actual data -->
      <rect class="higher" x="55" y="28" width="10" height="72" fill="steelblue"/>
      <rect class="higher" x="70" y="30" width="10" height="70" fill="steelblue"/>
      <!-- <rect class="higher" x="55" y="28" width="10" height="72" fill="blue"/>
      <rect class="higher" x="55" y="28" width="10" height="72" fill="blue"/> -->


      <!-- adjust y by size of font -->
      <text class="text" x="-100" y="20" transform="rotate(-90)">Model Score</text>

      <!-- horizontal tick-mark lines on left axis -->
      <line class="line" x1="45" y1="40" x2="50" y2="40" />
      <line class="line" x1="45" y1="70" x2="50" y2="70" />
      <line class="line" x1="45" y1="100" x2="50" y2="100" />
      <line class="line" x1="45" y1="130" x2="50" y2="130" />
      <line class="line" x1="45" y1="160" x2="50" y2="160" />
      <!-- vertical line in left axis -->
      <line class="line" x1="50" y1="35" x2="50" y2="165" />

      <!-- left axis numbers -->
      <text class="text" x="35" y="40" dominant-baseline="central">2</text>
      <text class="text" x="35" y="70" dominant-baseline="central">1</text>
      <text class="text" x="35" y="100" dominant-baseline="central">0</text>
      <text class="text" x="35" y="130" dominant-baseline="central">-1</text>
      <text class="text" x="35" y="160" dominant-baseline="central">-2</text>

      <!-- significance lines -->
      <line class="line" x1="55" y1="60" x2="390" y2="60" stroke-dasharray="5, 5" />
      <line class="line" x1="55" y1="105" x2="390" y2="105" stroke-dasharray="5, 10" /> <!-- this is in the middle of the other two lines -->
      <line class="line" x1="55" y1="150" x2="390" y2="150" stroke-dasharray="5, 5" />


    </svg>
  </body>
</html>
