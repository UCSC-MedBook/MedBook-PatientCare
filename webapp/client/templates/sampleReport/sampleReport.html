<template name="sample">
  <div id="{{../sample_label}}" class="component-box component-border">
    <h3>{{../sample_label}}</h3>
    <ul>
      <!-- {{#if site_of_metastasis}} <li>Site of metastasis: {{site_of_metastasis}}</li> {{/if}}
      {{#if procedure_day}} <li>Procedure day: {{procedure_day}}</li> {{/if}} -->
      {{#if ../site_of_biopsy}} <li>Site of biopsy: {{../site_of_biopsy}}</li> {{/if}}
      {{#if ../trichotomy_call}} <li>Trichotomy call: {{../trichotomy_call}}</li> {{/if}}

      <!--
      {{#if cohort_signatures}}
        <div class="component-box inline-table">
          <p>Top ranked signature scores</p>
          {{#each cohort_signatures}}
            <li class="inline-table">{{> cohortSignature this}}</li>
          {{/each}}
        </div>
      {{else}}
        <li>There are no signatures associated with this sample</li>
      {{/if}}
      -->
    </ul>
  </div>
</template>

<template name="cohortSignature">
  <div class="component-box component-border">
    <h4>{{description}}</h4>
    {{> renderChart this }}
  </div>
</template>
