<template name="patientReport">
  <h1>
    {{patient_label}}
  </h1>
  age: {{age}}
  <br />
  current day: {{getCurrentDay}}
  <br />
  report created at: {{created_at}}
  <br />
  study: {{study_label}}
  <br />
  samples
  <ul>
    {{#each samples}}
      <li>
        {{> sampleReport this}}
      </li>
    {{/each}}
  </ul>
  <br />
  treatments
  <ul>
    {{#each treatments}}
      <li>
        {{> treatmentReport this}}
      </li>
    {{/each}}
  </ul>

</template>
