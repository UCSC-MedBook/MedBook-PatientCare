<template name="patientReport">

  {{print "patientReport this :: "}}
  {{print this}}

  <h1>
    {{patient_label}}
  </h1>

  {{> demographics this}}

  <!-- clinical information -->

  {{#if samples}}
    {{> samples this}}
  {{/if}}

  {{> kinaseSignatures}}

  {{> tfSignatures}}

</template>

<template name="kinaseSignatures">
  <div class="component-box component-border">
    <h2 style="display: inline-block; margin-bottom: 10px">Kinase signatures</h2>

    <select style="float: right;">
      <option value="viper">Viper</option>
      <option value="paradigm">Paradigm</option>
    </select>

    <table style="width:100%">
      <!-- header -->
      <td></td>
      <td><img src="/images/boxplot axis.png" /></td>
      {{#each getSignatures}}
        <tr>
          <td style="text-align: center;">{{this}}</td>
          <td><img src="{{randomBoxplotUrl}}" /></td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>

<template name="tfSignatures">
  <div class="component-box component-border">
    <h2 style="display: inline-block; margin-bottom: 10px">TF signatures</h2>

    <select style="float: right;">
      <option value="viper">Viper</option>
      <option value="paradigm">Paradigm</option>
    </select>

    <table style="width:100%">
      <!-- header -->
      <td></td>
      <td><img src="/images/boxplot axis.png" /></td>
      {{#each getSignatures}}
        <tr>
          <td style="text-align: center;">{{this}}</td>
          <td><img src="{{randomBoxplotUrl}}" /></td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>

<template name="demographics">
  <div class="component-box component-border">
    <h2>Demographics</h2>
    <ul>
      {{#if ../age}} <li>Age: {{../age}}</li> {{/if}}
      {{#if ../gender}} <li>Gender: {{../gender}}</li> {{/if}}
      {{#if ../race}} <li>Race: {{../race}}</li> {{/if}}
      {{#if ../ethnicity}} <li>Ethnicity: {{../ethnicity}}</li> {{/if}}
    </ul>
  </div>
</template>

<template name="clinicalInformation">

  {{#if ../age}} <li>Age: {{../age}}</li> {{/if}} <br />
  {{#if ../gender}} <li>Gender: {{../gender}}</li> {{/if}} <br />
  {{#if ../race}} <li>Race: {{../race}}</li> {{/if}} <br />

</template>

<template name="samples">
  <div class="component-box component-border">
    <h2>Samples</h2>
    <ul>

      {{#each ../samples}}
        <li>{{> sample this}}</li>
      {{/each}}
    </ul>
  </div>
</template>
