<template name="patientReport">
  <h1>
    {{patient_label}}
  </h1>
  age: {{age}}
  <br />
  current day: {{getCurrentDay}}
  <br />
  report created at: {{created_at}}
  <br />
  study: {{study_label}}
  <br />
  samples
  <ul>
    {{#each samples}}
      <li>
        {{> sampleReport this}}
      </li>
    {{/each}}
  </ul>
  <br />
  treatments
  <ul>
    {{#each treatments}}
      <li>
        {{> treatmentReport this}}
      </li>
    {{/each}}
  </ul>

</template>

<template name="sampleReport">
  <!-- ".." refers to {{this}} in calling template -->
  {{stuff ..}}
  {{#if ../site_of_metastasis}}
    Site of metastasis: {{../site_of_metastasis}}
  {{/if}}
  <br />
  {{#if ../procedure_day}}
    Procedure day: {{../procedure_day}}
  {{/if}}
  <br />
  {{#if ../signatures}}
    Signatures: {{../signatures}}
  {{/if}}
  <br />
</template>

<template name="treatmentReport">
  Drug name: {{../drug_name}}
  <br />
  Start day: {{../start_day}}
  <br />
  {{#if ../end_day}}
    End day: {{../end_day}}
    <br />
  {{/if}}
  {{#if ../reason_for_stop}}
    Reason for stop: {{../reason_for_stop}}
    <br />
  {{/if}}
</template>
