<template name="patientReport">

  {{print "patientReport this :: "}}
  {{print this}}

  <h1>
    {{patient_label}}
  </h1>

  {{> demographics this}}

  <!-- clinical information -->

  {{#if samples}}
    {{> samples this}}
  {{/if}}

  {{> signatures}}

</template>

<template name="signatures">
  <!-- TODO: make a loop for this -->
  {{> signaturesOfType "kinase"}}
  {{> signaturesOfType "tf"}}
  {{> signaturesOfType "subtype"}}
</template>

<template name="signaturesOfType">
  <div class="component-box component-border signatures-box">
    <h2>{{upcaseFirst this}} signatures</h2>
    <table>
    {{#each getSignaturesOfType this}}
      <tr>
        <td>{{label}}</td>
        <td>
          {{> renderBoxAndWhisker this}}
        </td>
      </tr>
    {{/each}}
    </table>
  </div>
</template>

<template name="renderBoxAndWhisker">
  <div id="{{type}}{{algorithm}}{{removeSpaces label}}">
    <!-- should attach here -->
  </div>
</template>

<template name="demographics">
  <div class="component-box component-border">
    <h2>Demographics</h2>
    <ul>
      {{#if ../age}} <li>Age: {{../age}}</li> {{/if}}
      {{#if ../gender}} <li>Gender: {{../gender}}</li> {{/if}}
      {{#if ../race}} <li>Race: {{../race}}</li> {{/if}}
      {{#if ../ethnicity}} <li>Ethnicity: {{../ethnicity}}</li> {{/if}}
    </ul>
  </div>
</template>

<template name="clinicalInformation">

  {{#if ../age}} <li>Age: {{../age}}</li> {{/if}} <br />
  {{#if ../gender}} <li>Gender: {{../gender}}</li> {{/if}} <br />
  {{#if ../race}} <li>Race: {{../race}}</li> {{/if}} <br />

</template>

<template name="samples">
  <div class="component-box component-border">
    <h2>Samples</h2>
    <ul>

      {{#each ../samples}}
        <li>{{> sample this}}</li>
      {{/each}}
    </ul>
  </div>
</template>
