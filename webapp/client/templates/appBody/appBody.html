<template name="appBody">

  <div class="content-overlay"></div>

  <div id="content-container">
    <div>
      <a href="{{ pathFor 'listReports' }}">
        List all reports
      </a>
      {{> userContext}}
      {{> loginButtons}}
      {{> chartPicker}}
    </div>
    <hr>
    {{> yield}}
  </div>
</template>

<template name="chartPicker">
  <button id="change-chart-type" type="button">Change chart type</button>
</template>
