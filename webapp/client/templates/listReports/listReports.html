<template name="listReports">
  <ul>
    <div id="list-reports" class="flex-container">

      <div id="patient-reports" class="component-box">
        <h2>Patients</h2>
        <ul>
          {{#each getPatientReports}}
            <li>
              {{> patientReportListItem this}}
            </li>
          {{/each}}
        </ul>
      </div>

      <div id="gene-reports" class="component-box">
        <h2>Genes</h2>
        <ul>
          {{#each getGeneReports}}
            <li>
              {{> geneReportListItem this}}
            </li>
          {{/each}}
        </ul>
      </div>

      <div id="pathway-reports" class="component-box">
        <h2>Pathways</h2>
        <ul>
          {{#each getPathwayReports}}
            <li>
              {{this}}
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </ul>
</template>

<template name="patientReportListItem">
  <a href="{{ pathFor 'patientReport' patient_label=this.patient_label }}">
    {{this.patient_label}}
  </a>
</template>

<template name="geneReportListItem">
  <a href="{{ pathFor 'geneReport' gene_label=this.gene_label }}">
    {{this.gene_label}}
  </a>
</template>
