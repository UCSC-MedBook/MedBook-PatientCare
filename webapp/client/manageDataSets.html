<template name="manageDataSets">
  <h1>Manage data sets</h1>

  <!-- <a href={{pathFor "createDataSet"}} class="ui button">Create new data set</a> -->

  <div class="ui grid">
    <div class="four wide column">
      <div class="ui vertical fluid tabular menu">
        <a href={{pathFor "createDataSet"}}
            class="item {{#if (isActiveRoute "createDataSet")}}active{{/if}}">
          <i class="plus icon"></i>Create new
        </a>
        <!-- <div class="item">
          <div class="ui input"><input type="text" placeholder="Search..."></div>
        </div> -->
        {{#each getDataSets}}
          <a href={{pathFor "manageDataSets" query=(concat "data_set_id=" _id)}}
              class="item
                  {{#if compare (queryParam "data_set_id") _id}}active{{/if}}">
            {{name}}
          </a>
        {{/each}}
      </div>
    </div>
    <div class="twelve wide stretched column">
      <div class="ui segment">
        {{#if isActiveRoute "createDataSet"}}
          {{> createDataSet}}
        {{else}}
          {{> editDataSet}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="createDataSet">
  <h3>Create new data set</h3>

  <p>
    autoform goes here
  </p>
</template>

<template name="editDataSet">
